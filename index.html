<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Weather API</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- bootstrapjs -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<!-- my own script tag -->
	<script src="config.js"></script>
	<script src="script.js"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<div class="text-center header">
					<h1>Your Cities Weather by Zip Code</h1>
				</div>
			</div>
		</div>
		<div class="row">
			<form action="" id="weather-form">
				<div class="col-sm-12 text-center">
					<h3>Enter Your Zip!</h3>
				</div>
				<div class="col-sm-6 text-center">
					<input type="number" class="form-control" id="zip-code" placeholder="Please Enter Zip Code">
				</div>
				<div class="col-sm-6">
					<button class="btn btn-success btn-block">Submit</button>
				</div>
			</form>

			<div class="col-sm-12" id="temp-info">
				<!-- jquery dont fail us now -->
			</div>
			<div class="row">
				<div class="col-sm-12">
					<table class="table col-sm-8 table-striped table-bordered">
						<thead>
							<tr>
								<th>City's Current Temp</th>
								<th>Temp_High</th>
								<th>Temp_Low</th>
								<th id="save-data">Save Change?</th>
							</tr>
						</thead>
						<tbody class="data">
							<tr>
								<td>-</td>
								<td>-</td>
								<td>-</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="col-sm-12">
				<h3>Your Saved Weather</h3>
			</div>
			<table class="table col-sm-8 table-striped table-bordered">
				<thead>
					<tr>
						<th>City's Current Temp</th>
						<th>Temp_High</th>
						<th>Temp_Low</th>
					</tr>
				</thead>
				<tbody class="data-saved">
					<tr>
						<td>-</td>
						<td>-</td>
						<td>-</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

</body>
</html>
