<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Weather API</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- bootstrapjs -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<!-- my own script tag -->
	<script src="config.js"></script>
	<script src="script.js"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<form action="" id="weather-form">
		<label for="zip-code">Please enter a zip code to search for</label>
		<input type="number" id="zip-code" placeholder="30324">
		<button class="btn btn-success">Submit</button>
	</form>
	<div class="col-sm-12" id="temp-info">
		<!-- jquery dont fail us now -->
	</div>
	<table class="table col-sm-8 table-striped table-bordered">
		<thead>
			<tr>
				<th>City</th>
				<th>Temp_High</th>
				<th>Temp_Low</th>
				<th id="save-data">Save Change?</th>
			</tr>
		</thead>
		<tbody class="data">
			<tr>
				<td>-</td>
				<td>-</td>
				<td>-</td>
			</tr>
		</tbody>
	</table>

	<table class="table col-sm-8 table-striped table-bordered">
		<thead>
			<tr>
				<th>City</th>
				<th>Temp_High</th>
				<th>Temp_Low</th>
			</tr>
		</thead>
		<tbody class="data-saved">
			<tr>
				<td>-</td>
				<td>-</td>
				<td>-</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
